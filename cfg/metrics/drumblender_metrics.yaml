class_path: torch.nn.ModuleDict
init_args:
  modules:
    mss:
      class_path: auraloss.freq.MultiResolutionSTFTLoss
      init_args:
        fft_sizes:
        - 2048
        - 1024
        - 512
        - 128
        hop_sizes:
        - 1024
        - 512
        - 256
        - 64
        win_lengths:
        - 2048
        - 1024
        - 512
        - 128
        window: hann_window
        w_sc: 1.0
        w_log_mag: 1.0
        w_lin_mag: 0.0
        w_phs: 0.0
    mfcc:
      class_path: drumblender.metrics.MFCCError
      init_args:
        sample_rate: 48000
    lsd:
      class_path: drumblender.metrics.LogSpectralDistance
