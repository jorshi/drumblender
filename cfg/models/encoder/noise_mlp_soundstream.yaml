class_path: drumblender.models.AutoEncoder
init_args:
  encoder:
    class_path: drumblender.models.MLP
    init_args:
      input_size: 512
      hidden_size: 512
      output_size: 256
      hidden_layers: 3
      activation: LeakyReLU
      output_activation: null
  decoder:
    class_path: drumblender.models.decoders.SoundStreamDecoder
    init_args:
      in_channels: 256
      out_channels: 64
      strides:
        - 9
        - 5
        - 2
      transpose_output: true
  latent_size: 256
