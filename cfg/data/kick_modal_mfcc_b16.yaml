class_path: kick2kick.data.KickModalEmbeddingDataModule
init_args:
  batch_size: 16
  num_workers: 4
  dataset_class: kick2kick.data.AudioPairWithFeatureDataset
  url: https://d5d740b2d880827ae0c8f465bf180715.r2.cloudflarestorage.com
  archive: k2k-dataset-modal-features-v3.tar.gz
  bucket: drum-dataset
  data_dir: dataset/modal
  data_dir_unprocessed: dataset-unprocessed/modal
  meta_file: kick-drums.json
  sample_rate: 48000
  num_samples: 96000
  num_modes: 1
  threshold: -80.0
  min_length: 10
  hop_length: 64
  fmin: 24
  n_bins: 96
  bins_per_octave: 12
  dataset_kwargs:
    seed: 42
  embedding_model:
    class_path: torchaudio.transforms.MFCC
    init_args:
      sample_rate: 48000
      n_mfcc: 20
      melkwargs:
        n_fft: 2048
  feature_prefix: mfcc
  flatten: true
